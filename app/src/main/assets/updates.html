<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            max-width: 80%;
        }
        h1 { color: #4CAF50; }
        p { color: #ccc; margin-top: 10px; }
        .version {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
        }
        .btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 25px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You are up to date!</h1>
        <p>You are currently using the latest version of MXOnLive.</p>
        <div class="version">Version 2.0.0</div>
        <br>
        <a href="index.html" class="btn">Back to Live TV</a>
    </div>
</body>
</html>
